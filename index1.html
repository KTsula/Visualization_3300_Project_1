<html>

<head>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <h3>Alexa Bunda, abt53, Keti Sulamanidze, Sasha Bykhovski sb887, Nicole Gerber</h3>

  <p>CO2 and Surface Temperature Scatterplot:</p>
    <svg id="scatterplot" height="500" width="500" style="margin-top:50px">
    </svg>
    <style>
      .gridlines line {
        stroke: #bbb;
      }

      .gridlines .domain {
        stroke: none;
      }
    </style>
    <script>
      d3.json("chip_dataset.json")
            .then(function(data) {
      
      const svg = d3.select('svg#scatterplot');
      const width = svg.attr('width');
      const height = svg.attr('height');
      const margins = { top: 10, right: 10, bottom: 50, left: 50 };
      const chartWidth = width - margins.left - margins.right;
      const chartHeight = height - margins.top - margins.bottom;

      // put in random values before cleaning the data

      const xScale = d3.scaleLinear()
      .domain([0, 40])
      .range([0, chartWidth]);  

      const yScale = d3.scaleLinear()
      .domain([0, 50])
      .range([chartHeight, 0]); 


    let leftAxis = d3.axisLeft(yScale);
      svg.append('g')
        .attr('class', 'y axis')
        .attr('transform', `translate(${margins.left - 10},${margins.top})`)
        .call(leftAxis);

      let bottomAxis = d3.axisBottom(xScale);
      svg.append('g')
        .attr('class', 'x axis')
        .attr('transform', `translate(${margins.left},${margins.top + chartHeight + 10})`)
        .call(bottomAxis);




      let leftGridlines = d3.axisLeft(yScale)
        .tickFormat("")
        .tickSize(-chartWidth - 10);
      svg.append('g')
        .attr('class', 'y gridlines')
        .attr('transform', `translate(${margins.left - 10},${margins.top})`)
        .call(leftGridlines);

      let bottomGridlines = d3.axisBottom(xScale)
        .tickFormat("")
        .tickSize(-chartHeight - 10)
        .ticks(6);
      svg.append('g')
        .attr('class', 'x gridlines')
        .attr('transform', `translate(${margins.left},${margins.top + chartHeight + 10})`)
        .call(bottomGridlines);


      let chartArea = svg.append('g')
        .attr('transform', `translate(${margins.left},${margins.top})`);
      
    });
  
    </script>
  </p>



</body>

</html>
